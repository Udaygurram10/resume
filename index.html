<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Template</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Resume</h1>
    <button id="edit-button">Edit</button>
  </header>
  <main id="resume">
    <section>
      <h2>John Doe</h2>
      <p>Web Developer | johndoe@example.com | +123456789</p>
    </section>
    <section>
      <h3>Skills</h3>
      <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
      </ul>
    </section>
    <section>
      <h3>Experience</h3>
      <p>Frontend Developer at XYZ Company (2021 - Present)</p>
    </section>
    <section>
      <h3>Education</h3>
      <p>B.Sc. in Computer Science - ABC University (2017 - 2021)</p>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
